<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/jquery-ui.css">
    <script type = "text/javascript" src="Libreria/jquery-3.2.1.min.js"></script>
    <script type = "text/javascript" src="Libreria/crud.js"></script>
    
    <!-- jquery-iu complemento para crear interfaces de usuario-->
    <script type = "text/javascript" src="Libreria/jquery-ui.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
        </div>
      </nav>

    <div class="jumbotron">
        <div class="titulo">
            <h1 class="display-4">Lista de Alumnos</h1>
        </div>
    </div>

    <form class="form-inline my-2 my-lg-0">
        <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Buscar Task" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

    <div id="task-result">
        <ul id="container"></ul>
    </div>

    <div class="col-md-7" style="margin-left: 20%;"> 
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Telefono</td>
                    <td>Direccion</td>
                    <td>Funcion</td>
                </tr>
            </thead>
            <tbody id="listAlumnos"></tbody>
        </table>
    </div>
    <br />
    <div class="boton_add" style="text-align: center;">
        <button type="button" name="agregar" id="agregar" class="btn btn-primary">Nuevo Alumno</button>
    </div>

    <div id="funciones" title="Agregar" style=" background: cornflowerblue; border: 1px dotted;">
        <form method="POST" id="formUser">
            <div class="form-group">
                <label>Ingrese su Codigo</label>
                <input type="text" name="codigo" id="codigo" class="form-control" />
            </div>
            <div class="form-group">
                <label>Ingrese su Nombre</label>
                <input type="text" name="nombres" id="nombres" class="form-control" />
            </div>
            <div class="form-group">
                <label>Ingrese su Telefono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" />
            </div>
            <div class="form-group">
                <label>Ingrese su Direccion</label>
                <input type="text" name="direccion" id="direccion" class="form-control" />
            </div>
            <div class="form-group">
                <input type="hidden" name="action" id="action" value="insert" />
                <input type="hidden" name="hidden_id" id="hidden_id" />
                <input type="submit" name="form_action" id="form_action" class="btn btn-info" value="Insert" />
            </div>
        </form>
    </div>
    
    <div id="action_alert" title="Action">
    </div>
</body>
</html>
