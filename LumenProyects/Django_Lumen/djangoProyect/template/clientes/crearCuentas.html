<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form method="POST"> {% csrf_token %}
        {{formCuenta.as_p}}
        <button type="submit">Crear Cliente</button>
    </form>
    
    <div class="container">
        <div class="row p-4">
            <div class="col-md-7">
                <div id="task-resukt">
                    <ul id="container"></ul>
                </div>
                <table class="table table-bordered table-sm table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Numero</th>
                            <th>Tipo de Cuenta</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="tasks">
                        {%for cuenta in listaCuentas %}
                        <tr>
                            <td>{{cuenta.numero}}</td>
                            <td>{{cliente.tipocuenta}}</td>
                            <td>{{cliente.saldo}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
