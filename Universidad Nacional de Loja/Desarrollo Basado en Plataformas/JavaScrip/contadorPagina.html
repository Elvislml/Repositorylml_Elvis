<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <script src="JS/contadorCookies.js"></script>
    <script>
        window.onload = function(){
            var c = getCookie("contador");
            if( c == null){
                setCookie('contador',1);
            }else{
                setCookie('contador',++c);
            }

            var repintar = document.getElementById("resultado");
            repintar.innerHTML='Nro de visitar ==>' + c;
        }
    </script>
</head>
<body>
    <h1>Contador de Visitas</h1>
    <p id="resultado"></p>

</body>
</html>
