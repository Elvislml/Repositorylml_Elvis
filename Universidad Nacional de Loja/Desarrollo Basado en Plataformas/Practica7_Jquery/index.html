<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/jquery-ui.css">
    <script type = "text/javascript" src="Libreria/jquery-3.2.1.min.js"></script>
    <script type = "text/javascript" src="Libreria/crud.js"></script>
    
    <!-- jquery-iu complemento para crear interfaces de usuario-->
    <script type = "text/javascript" src="Libreria/jquery-ui.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="titulo">
            <h1 class="display-4">Practica-7 Jquery</h1>
        </div>
    </div>
    <div class="col-md-7" style="margin-left: 20%;"> 
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Funcion</td>
                    <td>Funcion</td>
                </tr>
            </thead>
            <tbody id="listPersona"></tbody>
        </table>
    </div>
    <br />
    <div class="boton_add" style="text-align: center;">
        <button type="button" name="agregar" id="agregar" class="btn btn-primary">Nuevo Usuario</button>
    </div>

    <div id="funciones" title="Agregar" style=" background: cornflowerblue; border: 1px dotted;">
        <form method="POST" id="formUser">
            <div class="form-group">
                <label>Ingrese su Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" />
                <span id="errorNombre" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Ingrese su Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" />
                <span id="errorApellido" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input type="hidden" name="action" id="action" value="insert" />
                <input type="hidden" name="hidden_id" id="hidden_id" />
                <input type="submit" name="form_action" id="form_action" class="btn btn-info" value="Insert" />
            </div>
        </form>
    </div>
    
    <div id="action_alert" title="Action">
        
    </div>
</body>
</html>
