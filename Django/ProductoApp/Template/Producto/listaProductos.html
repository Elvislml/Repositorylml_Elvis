{% extends 'master.html' %}

{% block contenido %}
<div class="container">
    <div class="row p-4">
        <table class="table table-info">
            <thead>
                <tr class="table table-dark">
                    <th>Nombre del Producto</th>
                    <th>Cantidad Disponible</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="tasks">
                {%for producto in listProductos %}
                <tr>
                    <td>{{producto.nombreProducto}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <a href="{% url 'modificarProducto' producto.producto_id %}">Modificar</a>
                    </td>
                    <td>
                        <a href="{% url 'eliminarProducto' producto.producto_id %}">Eliminar</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <a href="{% url 'crearProductos' proveedor.cedula %}"><button type="submit" class="btn btn-primary">Nuevo Producto </button></a>
</div>

{% endblock %}
