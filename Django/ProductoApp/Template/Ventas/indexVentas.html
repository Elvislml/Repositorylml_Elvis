{% extends 'master.html' %}

{% block contenido %}
<div class="container">
    <div class="row p-4">
        <table class="table table-info">
            <thead>
                <tr class="table table-dark">
                    <th>Nombre del Producto</th>
                    <th>Cantidad Disponible</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="tasks">
                {%for producto in listaProductos %}
                <tr>
                    <td>{{producto.nombreProducto}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <a href="{% url 'comprar' producto.producto_id %}">Comprar</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <a href="{% url 'listaCompras'%}"><button type="submit" class="btn btn-primary">Ver Lista de Compras </button></a>
</div>

{% endblock %}
