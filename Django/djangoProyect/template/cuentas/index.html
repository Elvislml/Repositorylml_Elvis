<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Tabla Cuentas</title>
</head>

<body class="body" style="background:gainsboro;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transacciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 style="text-align: center;">Tabla de Cuentas</h2>
        <div class="row p-4">

            <table class="table table-info">
                <thead>
                    <tr class="table table-dark">
                        <th>Numero</th>
                        <th>Saldo</th>
                        <th>Estado</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                    {%for cuenta in cuentas %}
                    <tr>
                        <td><a href="{% url 'modificarCuenta' cuenta.numero%}">{{cuenta.numero}}</a></td>
                        <td>{{cuenta.saldo}}</td>
                        <td>{{cuenta.estado}}</td>
                        <td>{{cuenta.tipoCuenta}}</td>
                        <td>
                            <a href="{% url 'eliminarCuenta' cuenta.numero %}">Eliminar</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <a href="{% url 'crearCuentas' cliente.cedula%}"><button type="submit" class="btn btn-primary">Nueva Cuenta </button></a>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
