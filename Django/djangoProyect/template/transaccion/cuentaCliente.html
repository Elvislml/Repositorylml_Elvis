<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Tabla Cuentas</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        Cliente : {{cliente.nombres}} {{cliente.apellidos}}<br>
        Cedula : {{cliente.cedula}}<br>
        Correo : {{cliente.correo}} <br>
        Saldo : {{cuenta.saldo}} <br>
        Estado : {{cuenta.estado}}<br>
        <div class="row p-4">
            <div class="col-md-7">
                <div id="task-resukt">
                    <ul id="container"></ul>
                </div>
                <table class="table table-bordered table-sm table-dark table-hover">
                    <tbody id="tasks">
                        <tr>
                            <td><a href="{% url 'depositar' cuenta.numero%}">Deposito</a></td>
                            <td>Retiro</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
